<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="estacionamentos">

        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let row">{{row.veiculo.placa}}</td>
        </ng-container>

        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef>Entrada </th>
            <td mat-cell *matCellDef="let row">{{row.entrada | date: 'dd/MM/yyyy - HH:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="saida">
            <th mat-header-cell *matHeaderCellDef>Saida </th>
            <td mat-cell *matCellDef="let row">{{row.saida | date: 'dd/MM/yyyy - HH:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="valorHora">
            <th mat-header-cell *matHeaderCellDef>Valor Hora</th>
            <td mat-cell *matCellDef="let row">{{row.tabelaPreco.valorHora | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/naoConformidades/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
            edit
          </i>
                </a>
                <a routerLink="/naoConformidades/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
            delete
          </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
